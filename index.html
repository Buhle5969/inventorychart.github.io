<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Inventory Management System</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Material Icons for icon usage -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main heading of the page -->
        <h1>Inventory Management System</h1>
        
        <!-- Subheading for adding a product -->
        <h2>Add Product</h2>
        <!-- Form for adding a new product -->
        <form id="productForm">
            <!-- Input for product name -->
            <input type="text" id="productName" placeholder="Product Name" required>
            <!-- Input for product quantity -->
            <input type="number" id="productQuantity" placeholder="Quantity" required>
            <!-- Submit button to add the product -->
            <button type="submit">Add Product</button>
        </form>
        
        <!-- Subheading for searching products -->
        <h2>Search Products</h2>
        <div class="search-container">
            <!-- Input for search functionality -->
            <input type="text" id="search" placeholder="Search Products">
            <!-- Search button with a Material Icon -->
            <button id="searchButton">
                <i class="material-icons">search</i>
            </button>
        </div>
        
        <!-- Unordered list to display the list of products -->
        <ul id="productList"></ul>
    </div>

    <!-- Container for any additional forms (currently empty) -->
    <div id="form-container">
        
    </div>

    <!-- Container for the inventory list (currently empty) -->
    <div id="inventory-list">
       
    </div>

    <!-- Section for the bar graph -->
    <div id="chart-container">
        <!-- Canvas element for the bar chart -->
        <canvas id="inventoryChart" width="800" height="400"></canvas>
    </div>

    <!-- Subheading for the service quantities pie chart -->
    <h1>Service Quantities Pie Chart</h1>
    <!-- Canvas element for the pie chart -->
    <canvas id="myPieChart" width="400" height="400"></canvas>

    <!-- Script to include Chart.js library for charting functionality -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Script to include custom JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
